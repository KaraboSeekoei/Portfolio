    <style>
        body {
            background-image: url('portfolio_background.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Times New Roman', Times, serif;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        nav {
            width: 100%;
            position: fixed;
            top: 0;

            background: transparent;
            z-index: 1000;
            display: flex;
            justify-content: flex-end;
            font-size: 1.2em;
        }
        .nav-links {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }
        .nav-links a:hover {
            color: #f1f1f1;
            border-bottom: 2px solid white;
        }
        .content {
            display: flex;
            align-items: center;

        }
        .message-column {
            max-width: 600px;
            text-align: left;
            margin-right: 30px;
        }
        .welcome-message {
            font-size: 3.5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: white;
            text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            animation: slideIn 2s ease-out;
        }
        .intro-message {
            font-size: 1.4em;
            color: white;
            margin-top: 0;
            opacity: 0.8;
            font-weight: normal;
            animation: fadeIn 3s ease-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .name {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            position: fixed;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
