<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        /* Set background image */
        body {
            background-image: url('portfolio_background.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Times New Roman', Times, serif; /* Set the font to Times New Roman */
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items to the top */
            padding: 20px;
        }

        /* Navigation links in a horizontal layout, aligned to the right */
        .nav-links {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end; /* Align links to the right */
            width: 100%;
        }

        .nav-links li {
            font-size: 1.5em;
            margin: 0 15px; /* Spacing between links */
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #f1f1f1;
        }

        /* Remove background color from the nav bar */
        nav {
            background: transparent; /* Make the navbar background transparent */
        }

        /* Content Section (empty for now), no background color */
        .content {
            text-align: center;
            padding: 20px;
            margin-top: 30px; /* Optional: add some space between the navbar and content */
        }
    </style>
</head>
<body>

    <!-- Navigation Links -->
    <nav>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Content Section (empty for now) -->
    <div class="content">
        <!-- Start adding your content here -->
    </div>

</body>
</html>
