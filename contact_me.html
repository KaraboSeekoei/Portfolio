<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Karabo Seekoei</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
    rel="stylesheet"
  />
</head>
<body id="body">
  <!-- Navigation Bar -->
  <div id="navigation-bar">
    <button id="nav-toggle">&#9776;</button>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about_me.html">About</a>
      <a href="contact_me.html">Contact</a>
    </div>
    <div class="theme-container">
      <select id="theme-select">
        <option value="dark">Dark Mode</option>
        <option value="light">Light Mode</option>
        <option value="colorblind">Color-Blind Mode</option>
      </select>
    </div>
  </div>

  <!-- Page Header -->
  <header class="contact-header">
    <h1>Get in Touch</h1>
    <h2>Have a question or idea? Let's chat!</h2>
  </header>

  <!-- Contact Form Card -->
  <main class="contact-main">
    <div class="contact-card">
      <form class="contact-form" id="contactForm">
        <label for="name">Name<span>*</span></label>
        <input type="text" id="name" name="name" placeholder="Your Name" required />

        <label for="email">Email<span>*</span></label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Collab idea, feedback, job..." />

        <label for="message">Message<span>*</span></label>
        <textarea id="message" name="message" rows="6" placeholder="Write your message..." required></textarea>

        <button type="submit">Send Message</button>
        <p id="formStatus" style="margin-top:10px;"></p>
      </form>
    </div>
  </main>

  <footer>
    Â© 2025 Karabo Seekoei. All rights reserved.
  </footer>

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <!-- Your JS -->
  <script src="validate-form.js"></script>
</body>
</html>
