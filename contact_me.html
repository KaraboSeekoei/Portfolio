  <h1>Contact Me</h1>
  <h2>I'd love to hear from you!</h2>

  <div class="contact-columns">
    <div class="contact-info">
      <h3 class="no-left-line">Get in Touch</h3>
      <p>Email: <a href="mailto:karaboprincess94@gmail.com">karaboprincess94@gmail.com</a></p>
      <p>LinkedIn: <a href="https://www.linkedin.com/in/karabo-seekoei-a99110186" target="_blank">LinkedIn</a></p>
      <p>
        Let's collaborate:<br />
        <a href="https://github.com/karabo" target="_blank">GitHub</a>
      </p>
    </div>

    <div class="contact-form-container">
      <form class="contact-form" action="#" method="POST">
        <label for="name">Name<span>*</span></label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />

        <label for="email">Email<span>*</span></label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject (optional)" />

        <label for="message">Message<span>*</span></label>
        <textarea id="message" name="message" rows="6" placeholder="Your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
