<body id="body">
  <div id="navigation-bar">
    <a href="home_page.html">Home</a>
    <a href="about_me.html">About</a>
    <a href="contact_page.html">Contact</a>
  </div>

  <h1>Let’s Chat</h1>
  <h2>Got a project idea, or just wanna say hi? My inbox is open.</h2>

  <div class="contact-columns">
      <div class="contact-info">
        <div class="contact-image">
        <img src="media/Untitled design.png" alt="KB">
        </div>
      
        <h3 class="no-left-line">Reach out, I’d love to hear from you!👋</h3>
        <p><strong>Email:</strong><br />
          <a href="mailto:karaboprincess94@gmail.com">karaboprincess94@gmail.com</a>
        </p>

        <p><strong>LinkedIn:</strong><br />
          <a href="https://www.linkedin.com/in/karabo-seekoei-a99110186" target="_blank">Connect with me</a>
        </p>

        <p><strong>GitHub:</strong><br />
          <a href="https://github.com/karaboseekoei" target="_blank">Explore my code</a></p>
      </div>

    <div class="contact-form-container">
      <form class="contact-form" action="#" method="POST">
        <label for="name">Your Name<span>*</span></label>
        <input type="text" id="name" name="name" placeholder="e.g. Amanda Mokoena" required />

        <label for="email">Your Email<span>*</span></label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="e.g. Collab idea, feedback, job opportunity" />

        <label for="message">Message<span>*</span></label>
        <textarea id="message" name="message" rows="6" placeholder="Let’s make something great together..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <footer>
    Made with ❤️ and a keyboard by Karabo Seekoei &copy; 2025
  </footer>
</body>
